<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NFT card component - byShubham</title>
</head>
<body>
  <!-- took me 9mins to build the initial HTML mockup -->
  <section>
    <article class="card">
      <div class="card__img">
        <img src="/images/image-equilibrium.jpg" alt="picture of an nft titled Equilibrium number 3429 creatd by Jules Wyvern">
        <div class="img__overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card__content">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group flex-space-between">
          <div class="flex-group flex-gap flex-space-between">
            <img class="img-svg" src="/images/icon-ethereum.svg" alt="">
            <p class="nft-price">0.041 ETH</p>
          </div>
          <div class="flex-group flex-gap flex-space-between">
            <img class="img-svg" src="/images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
      </div>

      <div class="flex-group flex-gap margin-top" data-spacing="large">
        <img class="card__avatar" src="/images/image-avatar.png" alt="jules wyvern's profile picture">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </article>
  </section>
  

  

  
  
  
  

</body>
</html>
